<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> <!-- 사용자 CSS 파일 링크 -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">게시글 상세</h2>
        <div id="post-detail" class="mt-4"></div>
    </div>

    <!-- 스크립트 -->
    <script>
        // 페이지 로드 시 특정 게시글의 상세 내용을 가져와서 표시하는 함수
        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            fetch(`/api/posts/${postId}`)
                .then(response => response.json())
                .then(post => {
                    const postDetail = document.getElementById('post-detail');
                    postDetail.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.content}</p>
                                <p class="card-text"><small class="text-muted">작성일: ${new Date(post.created_at).toLocaleDateString()}</small></p>
                            </div>
                        </div>
                    `;
                })
                .catch(error => console.error('Error:', error));
        }

        // 페이지 로드 시 게시글 상세 내용을 불러옵니다.
        window.onload = loadPost;
    </script>
</body>
</html>
