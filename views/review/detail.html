<div class="text_container" style="margin-top:30px; width:50%; margin:0 auto;">
    <div class="row">
        <div class="col-sm-6">
            <h2>병원 후기 상세</h2>
            <div class="form-group">
                <label for="userid" style="margin-top: 50px;">닉네임</label>
                <input type="text" class="form-control" id="userid" name="userid" value="{{ custinfo.user_id }}"
                    readonly>
            </div>

            <div class="form-group">
                <label for="hos" >병원 이름</label>
                <input type="text" class="form-control" id="hos" name="hos" value="{{ custinfo.hospital_name }}"
                    readonly>
            </div>

            <div class="form-group">
                <label for="title" >제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ custinfo.title }}"
                    readonly>
            </div>

            <div class="form-group">
                <label for="comm">후기</label>
                <textarea class="form-control" id="comm" name="comm" rows="3" readonly>{{ custinfo.comment }}</textarea>
            </div>
            <a href="/review">
                <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">목록으로</button>
            </a>
        </div>
    </div>
</div>
