<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-6">
            <h2>마이페이지</h2>
            <form action="/user/updateimpl" method="post">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" value="{{userinfo.id}}" readonly class="form-control" id="id" name="id">
                    <!--readonly = 수정불가  -->
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" value="{{userinfo.pwd}}" class="form-control" id="pwd" name="pwd">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" value="{{userinfo.name}}" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="acc">Account:</label>
                    <input type="text" value="{{userinfo.acc}}" class="form-control" id="acc" name="acc">
                </div>
                <div class="form-group form-check">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">UPDATE</button>
            </form>
            <br>
        </div>

        <style>
            tr {
                margin-right: 15px;
            }
        </style>
        <div class="col-sm-6">
            <h2>병원 예약 정보</h2>
            <table>
                <thead>
                    <tr>
                        <th>예약한 병원</th>
                        <th>날짜</th>
                        <th>시간</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reservation in reservations %}
                    <tr>
                        <td>{{ reservation.hospital_name }}</td>
                        <td>{{ reservation.reservation_time }}</td>
                        <td>{{ reservation.reservation_time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
