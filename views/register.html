<!-- 회원가입 페이지 -->
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>회원가입</h2>
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <form id="registerForm" action="/registerimpl" method="post">
                            <div class="form-group">
                            <label for="id">아이디</label><br>
                            <input type="text" class="form-control" id="id" placeholder="아이디" name="id">
                            </div>
                            <div class="form-group">
                            <label for="pwd">비밀번호</label>
                            <input type="password" class="form-control" id="pwd" placeholder="비밀번호" name="pwd">
                            </div>
                            <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="이름" name="name">
                            </div>
                            <div class="form-group">
                            <label for="acc">가상계좌</label>
                            <input type="text" class="form-control" id="acc" placeholder="가상계좌" name="acc">
                            </div>
                            <button type="submit" class="btn btn-primary">가입</button>
                        </form>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-4 text-center mb-5 mb-lg-0">
                        <i class="bi-phone fs-2 mb-3 text-muted"></i>
                        <div>+1 (555) 123-4567</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
