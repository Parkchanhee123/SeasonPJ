<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        #timeSlots {
            margin-top: 20px;
        }

        .time-slot {
            width: 24%;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn.selected {
            background-color: #28a745;
            color: white;
        }

        .btn.disabled {
            color: grey;
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .step-2 {
            display: none;
        }

        #selectedDateTime {
            font-size: 1.2em;
            margin-top: 10px;
            color: #007bff;
        }

        .time-period {
            margin-top: 10px;
        }

        /* 인풋 css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Sdiv {
            position: relative;
            width: 300px;
            margin: 0 auto;
            /* 가운데 정렬 */
            margin-top: 100px;
            text-align: center;
            /* 텍스트 중앙 정렬 */
        }

        .Sinput {
            font-size: 15px;
            color: #222222;
            width: 300px;
            border: none;
            border-bottom: solid #aaaaaa 1px;
            padding-bottom: 10px;
            padding-left: 10px;
            position: relative;
            background: none;
            z-index: 5;
            margin-bottom: 20px;
        }

        .Sinput::placeholder {
            color: #aaaaaa;
        }

        .Sinput:focus {
            outline: none;
        }

        .Sinput:focus~label,
        .Sinput:valid~label {
            font-size: 16px;
            bottom: 40px;
            color: #666;
            font-weight: bold;
        }

        .Sinput:focus~span,
        .Sinput:valid~span {
            width: 100%;
        }

        .Sspan {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0%;
            /* right로만 바꿔주면 오 - 왼 */
            background-color: #666;
            width: 0;
            height: 2px;
            border-radius: 2px;
            transition: 0.5s;
            margin-bottom: 20px;
        }

        .Slabel {
            position: absolute;
            color: #aaa;
            left: 10px;
            font-size: 20px;
            bottom: 8px;
            transition: all .2s;
            margin-bottom: 15px;
        }

        #searchForm {
            align-items: center;
        }

        /* 버튼 css */
        .frame {
            width: 90%;
            margin: 40px auto;
            text-align: center;
        }

        .custom-btn {
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, .5),
                7px 7px 20px 0px rgba(0, 0, 0, .1),
                4px 4px 5px 0px rgba(0, 0, 0, .1);
            outline: none;
        }

        .btn-3 {
            background: rgb(0, 172, 238);
            background: linear-gradient(0deg, rgba(0, 172, 238, 1) 0%, rgba(2, 126, 251, 1) 100%);
            width: 130px;
            height: 40px;
            line-height: 42px;
            padding: 0;
            border: none;

        }

        .btn-3 span {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }

        .btn-3:before,
        .btn-3:after {
            position: absolute;
            content: "";
            right: 0;
            top: 0;
            background: rgba(2, 126, 251, 1);
            transition: all 0.3s ease;
        }

        .btn-3:before {
            height: 0%;
            width: 2px;
        }

        .btn-3:after {
            width: 0%;
            height: 2px;
        }

        .btn-3:hover {
            background: transparent;
            box-shadow: none;
        }

        .btn-3:hover:before {
            height: 100%;
        }

        .btn-3:hover:after {
            width: 100%;
        }

        .btn-3 span:hover {
            color: rgba(2, 126, 251, 1);
        }

        .btn-3 span:before,
        .btn-3 span:after {
            position: absolute;
            content: "";
            left: 0;
            bottom: 0;
            background: rgba(2, 126, 251, 1);
            transition: all 0.3s ease;
        }

        .btn-3 span:before {
            width: 2px;
            height: 0%;
        }

        .btn-3 span:after {
            width: 0%;
            height: 2px;
        }

        .btn-3 span:hover:before {
            height: 100%;
        }

        .btn-3 span:hover:after {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Welcome to Hospital Reservation</h1>
    <a href="/search">
        Search Hospitals
    </a>
    <div id="search">
        <h2>Search Hospitals</h2>


        <form id="searchForm">
            <div class="Sdiv">
                <input class="Sinput" type="text" id="hospitalName" required>
                <label class="Slabel">병원 이름</label>
                <span class="Sspan"></span>
            </div>
            <button class="custom-btn btn-3" type="submit" class="btn"><span>검색</span></button>
        </form>
    </div>
    <div id="reserve" style="display:none;">
        <h2>Reserve Hospital</h2>
        <div id="calendar"></div>
        <div id="selectedDateTime"></div>
        <form id="reservationForm">
            <div class="time-period">
                <h3>오전</h3>
                <div id="timeSlotsMorning" class="timeSlots"></div>
            </div>
            <div class="time-period">
                <h3>오후</h3>
                <div id="timeSlotsAfternoon" class="timeSlots"></div>
            </div>
            <button type="submit">Reserve</button>
        </form>
    </div>
    <div id="mobileId" class="step-2">
        <h2>Mobile ID</h2>
        <form id="mobileIdForm">
            <input type="text" id="userName" placeholder="Enter your name" required>
            <input type="text" id="userAge" placeholder="Enter your age" required>
            <input type="text" id="userSSN" placeholder="Enter your SSN" required>
            <input type="date" id="userDOB" required>
            <button type="submit">Create Mobile ID</button>
        </form>
        <form id="verifyForm">
            <input type="text" id="verifySSN" placeholder="Enter your SSN" required>
            <input type="text" id="verifyAuthCode" placeholder="Enter auth code" required>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function () {
            let selectedSlot = null;
            let selectedDate = null;

            $('#searchForm').on('submit', function (event) {
                event.preventDefault();
                $('#reserve').show();
                $('html, body').animate({
                    scrollTop: $('#reserve').offset().top
                }, 1000);
            });

            $('#calendar').fullCalendar({
                selectable: true,
                selectHelper: true,
                select: function (start) {
                    $('#timeSlotsMorning').empty();
                    $('#timeSlotsAfternoon').empty();
                    selectedDate = start.format('YYYY-MM-DD');
                    $('#selectedDateTime').text(`선택된 날짜: ${start.format('YYYY. M. D (dd)')}`);
                    generateTimeSlots(selectedDate);
                }
            });

            $('#reservationForm').on('submit', function (event) {
                event.preventDefault();
                $('#reserve').hide();
                $('#mobileId').show();
                $('html, body').animate({
                    scrollTop: $('#mobileId').offset().top
                }, 1000);
            });

            $('#mobileIdForm').on('submit', function (event) {
                event.preventDefault();
                const userName = $('#userName').val();
                const userAge = $('#userAge').val();
                const userSSN = $('#userSSN').val();
                const userDOB = $('#userDOB').val();

                $.ajax({
                    url: 'http://localhost:3000/register',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ name: userName, age: userAge, ssn: userSSN, dob: userDOB }),
                    success: function (response) {
                        if (response.success) {
                            alert('Registration successful! Your auth code is: ' + response.authCode);
                        }
                    }
                });
            });

            $('#verifyForm').on('submit', function (event) {
                event.preventDefault();
                const verifySSN = $('#verifySSN').val();
                const verifyAuthCode = $('#verifyAuthCode').val();

                $.ajax({
                    url: 'http://localhost:3000/verify',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ ssn: verifySSN, authCode: verifyAuthCode }),
                    success: function (response) {
                        if (response.success) {
                            alert('Verification successful!');
                        } else {
                            alert('Verification failed!');
                        }
                    }
                });
            });

            function generateTimeSlots(date) {
                const timeSlotsMorning = ['10:00', '10:30', '11:00', '11:30'];
                const timeSlotsAfternoon = ['12:00', '12:30', '2:00', '2:30', '3:00', '3:30', '4:00', '4:30', '5:00', '5:30', '6:00'];
                const reservedSlots = ['2024-07-25T10:00', '2024-07-25T14:00'];

                timeSlotsMorning.forEach(time => {
                    let timeSlotId = `${date}T${time}`;
                    $('#timeSlotsMorning').append(`
                        <div class="time-slot">
                            <button type="button" class="btn ${reservedSlots.includes(timeSlotId) ? 'disabled' : ''}" id="${timeSlotId}" data-id="${timeSlotId}">
                                ${time}
                            </button>
                        </div>
                    `);
                });

                timeSlotsAfternoon.forEach(time => {
                    let timeSlotId = `${date}T${time}`;
                    $('#timeSlotsAfternoon').append(`
                        <div class="time-slot">
                            <button type="button" class="btn ${reservedSlots.includes(timeSlotId) ? 'disabled' : ''}" id="${timeSlotId}" data-id="${timeSlotId}">
                                ${time}
                            </button>
                        </div>
                    `);
                });

                $('.btn').on('click', function () {
                    if ($(this).hasClass('disabled')) return;
                    $('.btn').removeClass('selected');
                    $(this).addClass('selected');
                    selectedSlot = $(this).data('id');
                    $('#selectedDateTime').text(`선택된 날짜와 시간: ${selectedSlot}`);
                });
            }
        });
    </script>
</body>

</html>
